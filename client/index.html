<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>BMI Calculator</title>
</head>
<body>
<div class="card-wrapper">
    <h1>Rude BMI Calculator</h1>
    <form id="characteristics">
        <div class="person-form-wrapper">
            <div id="weight">
                <h2>Please enter your weight in lbs</h2>
                <input name="person" type="number" id="weight" placeholder="Lbs">
            </div>
            <div id="height">
                <h2>Please enter your height</h2>
                <input name="person" type="number" i" placeholder="Height: feet">
                <input name="person" type="number" id="inches" placeholder="Height: inches">
            </div>
        </div>
    </form>

    <p id="display-BMI"></p>
    <button class="btn" id="submit-btn" onclick="showBMI()">Get my BMI</button>
</div>

    

    <script src="../js/main.js"></script>
</body>
</html>
